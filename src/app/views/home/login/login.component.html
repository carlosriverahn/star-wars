<div class=" d-flex justify-content-center">
    <form novalidate [formGroup]="login" (ngSubmit)="onSubmit()">
        <h1 class="col-12 m-auto text-center pb-2 text-light">Login</h1>
        <div class="form-group">
            <input class="col-12 form-control" type="text" placeholder="Username" id="username" formControlName="username">
        </div>
        <div class="form-group">
            <input class="col-12 form-control" type="text" placeholder="Password" id="password" formControlName="password">
        </div>
        <div>
            <button class="btn btn-dark col-12" type="submit">Login</button>
        </div>
        <div>
            <button class="btn btn-dark col-12 mt-3" (click)="register()">Register</button>
        </div>
    </form>
</div>
