<div class=" d-flex justify-content-center">
    <form novalidate [formGroup]="login" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" id="username" formControlName="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Password" id="password" formControlName="password">
        </div>
        <div>
            <button class="btn btn-dark" type="submit">Login</button>
        </div>
        <div>
            <button class="btn btn-dark" (click)="register()">Register</button>
        </div>
    </form>
</div>
